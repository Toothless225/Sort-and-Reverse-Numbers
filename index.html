<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="result"></p>
    <button onclick="ascending()">ASCENDING</button>
    <button onclick="descending()">DESCENDING</button>
    <script>
        function ascending()
        {
        var data1=[2,3,5,7,9,17,22]
        data1.sort(function(a,b){return(a-b)})
        document.getElementById("result").innerHTML=data1
    }
     function descending() {
            var data1 = [2, 3, 5, 7, 9, 17, 22]
            data1.sort(function (a, b) { return (b - a) })
            document.getElementById("result").innerHTML=data1
        }
    </script>
</body>
</html>
